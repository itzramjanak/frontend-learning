<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li class="l-item">
          <input type="checkbox" id="gaming" /><label for="gaming"
            >Explore gaming keyboards</label
          >
          <ul class="sub-item">
            <li>
              <a href="#" target="_blank" class="sub-item-link">Store link</a>
            </li>
          </ul>
        </li>
        <li class="l-item">
          <input type="checkbox" id="report" /><label for="report"
            >Finish the report</label
          >
          <ul class="sub-item">
            <li>
              <a href="#" target="_blank" class="sub-item-link"
                >Request Access</a
              >
            </li>
          </ul>
        </li>
        <li class="l-item">
          <input type="checkbox" id="warranty" /><label for="warranty"
            >View Phone's Warranty</label
          >
          <ul class="sub-item">
            <li>
              <a href="#" target="_blank" class="sub-item-link"
                >View Receipts</a
              >
            </li>
          </ul>
        </li>
        <li class="l-item">
          <input type="checkbox" id="processor" /><label for="processor"
            >Check Processor Specs</label
          >
          <ul class="sub-item">
            <li>
              <a href="#" target="_blank" class="sub-item-link"
                >View Model Number</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
